<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de Velocidad</title>
    <link rel="stylesheet" href="../css/speed-test.css">
</head>
<body>
    <header>
        <h1>Medidor de Velocidad de Internet</h1>
    </header>
    <main>
        <section id="speed-test">
            <h1>Medidor de Velocidad de Internet</h1>
            <button id="start-test">Iniciar Prueba</button>
            <div id="results" style="display:none;">
              <p>Velocidad de Descarga: <span id="download-speed">-</span> Mbps</p>
              <p>Velocidad de Subida: <span id="upload-speed">-</span> Mbps</p>
              <p>Latencia (Ping): <span id="ping">-</span> ms</p>
            </div>
          </section>          
    </main>
    <footer>
        <p>&copy; 2024 Herramientas TI</p>
    </footer>
    <script src="../js/speed-test.js"></script>
</body>
</html>
